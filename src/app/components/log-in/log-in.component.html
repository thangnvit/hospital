<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

    <mat-card class="box">
      <form class="example-form">
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="ID Ca Khám">
          </mat-form-field>
  
          <mat-form-field class="example-full-width">
            <input matInput [matDatepicker]="picker" placeholder="Ngày sinh">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </mat-card-content>
        <button mat-stroked-button color="accent" class="btn-block" (click)="getConfig()">Tra cứu</button>
      </form>
    </mat-card>
  
  </div>
