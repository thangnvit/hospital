<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center" id="login">

    <mat-card class="box">
      <form class="example-form">
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="ID Ca Khám" [(ngModel)] = "turnID" name="turnID">
          </mat-form-field>
  
          <mat-form-field class="example-full-width">
            <input matInput [matDatepicker]="picker" placeholder="Ngày sinh" [(ngModel)] = "birthday" name="birthday">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </mat-card-content>
        <button mat-stroked-button color="accent" class="btn-block" (click)="login()">Tra cứu</button>
      </form>
    </mat-card>
  
  </div>
